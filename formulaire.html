        <main>
            <section id="Title">
                <h1><span>A</span>ppolo Sport</h1>
            </section>
            <form>
                <h2>Nous Contacter</h2>
                <div class="separation"></div>
                <div class="gauche">
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Ex:Michel">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" placeholder="Ex:Platini">
                    <label for="objet">Objet du message:</label>
                    <input type="text" id="objet" name="objet" placeholder="Ex:erreur de payement">
                </div>
                <div class="droite">
                    <label for="email">Votre email:</label>
                    <input type="text" id="email" name="email" placeholder="Ex:appolosport@gmail.com">
                    <label for="tel">Votre numéro de téléphone:</label>
                    <input type="text" id="tel" name="tel" placeholder="Ex:+33621322132">
                    <label for="date">Date:</label>
                    <input type="text" id="date" name="date" placeholder="Ex:01/01/2022">
                </div>
                <div class="message">
                    <label for="write">Message:</label>
                    <textarea id="write" name="message" placeholder="Tapez votre message ici"></textarea>
                </div>
                <div class="submit">
                    <button>Envoyer</button>
                    <button><a href="contact.html">Annuler</a></button>
                </div>
            </form>
